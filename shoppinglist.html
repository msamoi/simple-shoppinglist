<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <meta name="author" content="Mark Samoilov">
        <title>LAB 10 - Shopping list</title>
        <script type="module" src="main.js">
        </script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header><h1 id="slt">Person's shopping list</h1></header>
        <form method="post" class="personform" id="personform" action="">
            <label for="person">Enter your name here:</label>
            <input type="text" id="person" name="person" pattern="^[A-Za-z '-]*$">
            <input type="submit" id="submit" name="submit">
        </form>

        <form method="post" class="additem" id="additem" action="">
            <label for="listitem">Product: </label>
            <input type="text" id="listitem" name="listitem" required>
            <label for="qty">Quantity: </label>
            <input type="number" id="qty" name="qty" required>
            <input type="submit" id="addtolist" name="addtolist" value="Add to list">
        </form>
        
        <table id="list">
        </table>
    </body>
</html>
